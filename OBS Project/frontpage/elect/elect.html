    <!-- Chart 1-->
        <div style="width: 1000px; height: 400px; align-content: center; padding-left: 400px;">
            <canvas id="myChart" ></canvas>
        </div>
        <script src=
    "https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('myChart');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['0', '1', '2', '3', '4',],
                    datasets: [{
                        label: 'April kWh consumption',
                        data: [49, 63, 22, 19, 30],
                        borderColor: 'blue',
                        fill: false,
     
                    }]
                },
                options: {
                    plugins: {
                        title: {
                            display: true,
                            text: 'Electricity Consumption Dashboard', // Chart title
                            color: 'black',
                            font: {
                                weight: 'bold',
                                size: 24
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Weeks' // Name of x-axis
                            },
                            beginAtZero: true
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'kWh' // Name of y-axis
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
