<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Sign up: HAUSE</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!--External links-->
        <link rel = "stylesheet" href = "signup.css">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 
    

    </head>

    <body>


        <div class="container">
            <div class="body d-md-flex align-items-center justify-content-between">
                <div class="box-1 mt-md-0 mt-5">
                        <img src ="logo2.png">
                </div>
                <div class=" box-2 d-flex flex-column h-100">
                    <div class="mt-5">
                        <p class="mb-1 h-1">Create Account.</p>
                        <p class="text-muted mb-2">We are happy that you are joining our family.</p>
                        <div class="d-flex flex-column ">
                            <b><p class="text-muted mb-2">It Begins with Us</p></b>
                            <div class="d-flex align-items-center">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                  </div>
                            </div>
                            <br>
                            <div class="d-flex align-items-center">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                  </div>
                            </div>
                            <br>
                            <button type="button" class="btn btn-primary bg-primary text-white"><a href="../main/home.html" style="text-decoration: none; color:white;">Sign Up</a></button>
                            <div class="mt-3">
                                <p class="mb-0 text-muted">Already have an account?</p>
                               <a href ="../main/home.html" style="text-decoration: none; color:black;"><p class="mb-0 text-muted">Log in</p></a>
                            </div>
                        </div>
                    </div>
                    <div class="mt-auto">
                        <p class="footer text-muted mb-0 mt-md-0 mt-4">By register you agree with our
                            <span class="b-color me-1">terms and conditions</span>and
                            <span class="b-color ms-1">privacy policy</span>
                        </p>
                    </div>
                </div>
                <span class="fas fa-times"></span>
            </div>
        </div>
    
          
       
    </body>
